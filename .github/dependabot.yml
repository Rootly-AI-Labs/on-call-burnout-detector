version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      security:
        applies-to: security-updates
      minor-and-patch:
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"
